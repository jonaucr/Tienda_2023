<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">  
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido"><!-- comment -->
            <h2>Datos del Cliente</h2>

            <br/>
            <a th:href="@{/articulo/listado}">Regresar<a/>
                <br/>
                <br/>
                <form th:action="@{/articulo/guardar}"
                      method="POST"
                      th:object="${articulo}">
                      <label for="descripcion">Descripcion:</label><br/> 
                    <input type="text" name="descripcion" th:field="*{descipcion}" /><br/>
                     <label for="detalle">Detalle</label><br/> 
                     <textarea name="detalle" th:field="*{detalle}" rows="6" cols="50" /><br/>
                     <label for="precio">Precio</label><br/> 
                    <input type="number" name="precio" th:field="*{precio}" /><br/>
                    <label for="existencias">Existencias</label><br/> 
                    <input type="number" name="existencias" th:field="*{existencias}" /><br/>
                    <input type="submit" name="Guardar" value="Guardar" />
                </form>

                <footer th:replace="layout/plantilla :: footer"/> 
                </body>
                </html>
