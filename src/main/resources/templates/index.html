<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <<header
            th:replace="layout/plantilla :: header"/>
        </header>
        <!-- <div>Saludos</div> 
       <p th:text="${MensajeSaludo}"> </p>  > 
        <h1>Un cliente</h1>
        <p>Nombre: <span th:text="${cliente.nombre}"></span></p>;
        <p>Apellidos: <span th:text="${cliente.apellidos}"></span></p>;        
        <p>Correo: <span th:text="${cliente.correo}"></span></p>;
        <p>Teléfono: <span th:text="${cliente.telefono}"></span></p>; <!-- comment --> 

        <h2>Clientes</h2> 
        <a th:href="@{/nuevoCliente}">Nuevo Cliente</a>
        <br/>
        <div th:if="${clientes !=null and !clientes.empty}">
            <table border="1">
                <thead>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th colspan="2">Acciones</th>
                </thead>
                <tbody >
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.nombre}"></td>;
                        <td th:text="${cliente.apellidos}"></td>;
                        <td th:text="${cliente.correo}"></td>;
                        <td th:text="${cliente.telefono}"></td>;
                        <td><a th:href="@{/modificarCliente} + $ {cliente.idCliente}">Modificar<a/></td>
                        <td><a th:href="@{/EliminarCliente} + $ {cliente.idCliente}">Eliminar<a/></td>
                    </tr>
                </tbody>
            </table>
             </div>
            <div th:if="${clientes == null or clientes.empty}">
                La lista de clientes está vacía...
            </div>
            <footer th:replace="layout/plantilla :: footer" />
        </div>
    </body>
</html>
