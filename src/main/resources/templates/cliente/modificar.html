<html>
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido"><!-- comment -->
            <h2>Datos del Cliente</h2>

            <br/>
            <a th:href="@{/cliente/listado}">Regresar<a/>
                <br/>
                <br/>
                <form th:action="@{/cliente/guardar}"
                      method="POST"
                      th:object="${cliente}">
                    <input type="hidden" name="idCliente" th:field="*{idCliente}" />
                    <label for="nombre">Nombre:</label><br/><!-- comment -->  
                    <input type="text" name="nombre" th:field="*{nombre}" /><br/>
                    <label for="apellidos">Apellidos:</label><br/> 
                    <input type="text" name="apellidos" th:field="*{apellidos}" /><br/>
                    <label for="correo">Correo:</label><br/>  
                    <input type="email" name="correo" th:field="*{correo}" /><br/>
                    <label for="telefono">Teléfono:</label><br/> 
                    <input type="tel" name="telefono" th:field="*{telefono}" /><br/>
                    <label for="limite">Límite de crédito:</label><br/> 
                    <input type="number" name="limite" th:field="*{credito.limite}" /><br/>
                    <input type="submit" name="Guardar" value="Guardar" />
                </form>

                <footer th:replace="layout/plantilla :: footer"/> 
                </body>
                </html>
