<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">  
    <head>       
        <title>TechShop</title> 
        <meta charset="UTF-8">    
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/> 
    </head> 
    <body>    
        <header th:replace="layout/plantilla :: header"/>  
        <div class="contenido">    
            <h2>Listado de categorias</h2> 
            <a th:href="@{/categoria/nueva}">Nueva Categoria</a>  
            <br/>   
            <div th:if="${categoria != null and !categorias.empty}">       
                <table border="1">    
                    <thead>      
                    <th>Descripcion</th>  
                    <th>Activa</th>       
                    </thead>               
                    <tbody>             
                        <tr th:each="categoria : ${categorias}">     
                            <td th:text="${categoria.descripcion}"></td>   
                            <td><input type="checkbox" name="activa" th:checked="categoria.activo" disabled="true"></td>    
                               
                            <td><a th:href="@{/categoria/modificar/} + ${categoria.idCliente}">Modificar</a></td>    
                            <td><a th:href="@{/categoria/eliminar/} + ${categoria.idCliente}">Eliminar</a></td>     
                        </tr>      
                    </tbody>     
                </table>  
            </div>       
            <div th:if="${categorias == null or categorias.empty}">     
                La lista de categorias está vacía...

            </div>  
        </div>    
        <footer th:replace="layout/plantilla :: footer" /> 
    </body>
</html>
